<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Juego</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: url("https://wallpapers.com/images/hd/fire-background-3lqwmmic271ce381.jpg");
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cont {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        .cab {
            text-align: center;
            margin-bottom: 20px;
        }

        .punt {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .area {
            width: 100%;
            height: 400px;
            border: 3px solid #333;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            background: #f0f8ff;
            cursor: crosshair;
        }

        .obj {
            position: absolute;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: transform 0.1s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            animation: pulse 1s infinite;
        }

        .obj:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .ctrl {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: #2b99da;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #1a75aa;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .url {
            margin-bottom: 20px;
            text-align: center;
        }

        .url input {
            width: 300px;
            padding: 8px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .url button {
            background: #33f321;
        }

        .url button:hover {
            background: #1f9714;
        }

        .fin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
        }

        .inst {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="cab">
            <h1>ðŸŽ¯ 3,2,1... Â¡Fuego!</h1>
            <div class="inst">
                <strong>Instrucciones:</strong> Haz clic en los objetos que aparecen aleatoriamente. Cada vez que atrapes uno, tu puntuaciÃ³n aumenta. El objeto se mueve cada 2 segundos. Â¡SÃ© rÃ¡pido!
            </div>
        </div>

        <div class="url">
            <input type="url" id="u" placeholder="Ingresa la URL de la imagen del objeto (opcional)">
            <button onclick="cambiarImg()">Cambiar Objeto</button>
        </div>

        <div class="punt">
            <div>Puntos: <span id="p">0</span></div>
            <div>Tiempo: <span id="t">30</span>s</div>
        </div>

        <div class="area" id="a">
            <div class="obj" id="o">ðŸŽ¯</div>
        </div>

        <div class="ctrl">
            <button id="ini" onclick="iniciar()">Iniciar Juego</button>
            <button id="pau" onclick="pausar()" disabled>Pausar</button>
            <button onclick="reiniciar()">Reiniciar</button>
        </div>
    </div>

    <script>
        let pts = 0;
        let tm = 30;
        let activo = false;
        let intJuego;
        let intMov;
        let obj = document.getElementById('o');
        let area = document.getElementById('a');
        let pausado = false;

        function mover() {
            if (!activo || pausado) return;
            
            const maxX = area.offsetWidth - obj.offsetWidth;
            const maxY = area.offsetHeight - obj.offsetHeight;
            
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);
            
            obj.style.left = x + 'px';
            obj.style.top = y + 'px';
        }

        obj.addEventListener('click', function() {
            if (!activo || pausado) return;
            
            pts++;
            document.getElementById('p').textContent = pts;
            
            obj.style.transform = 'scale(1.3)';
            setTimeout(() => {
                obj.style.transform = 'scale(1)';
            }, 100);
            
            mover();
        });

        function iniciar() {
            if (activo && !pausado) return;
            
            if (pausado) {
                pausado = false;
                document.getElementById('pau').textContent = 'Pausar';
                document.getElementById('ini').disabled = true;
                document.getElementById('pau').disabled = false;
                return;
            }
            
            activo = true;
            pausado = false;
            pts = 0;
            tm = 30;
            
            document.getElementById('p').textContent = pts;
            document.getElementById('t').textContent = tm;
            document.getElementById('ini').disabled = true;
            document.getElementById('pau').disabled = false;
            
            mover();
            
            intMov = setInterval(mover, 2000);
            
            intJuego = setInterval(() => {
                tm--;
                document.getElementById('t').textContent = tm;
                
                if (tm <= 0) {
                    terminar();
                }
            }, 1000);
        }

        function pausar() {
            if (!activo) return;
            
            pausado = !pausado;
            
            if (pausado) {
                document.getElementById('pau').textContent = 'Reanudar';
                document.getElementById('ini').disabled = false;
            } else {
                document.getElementById('pau').textContent = 'Pausar';
                document.getElementById('ini').disabled = true;
            }
        }

        function terminar() {
            activo = false;
            pausado = false;
            clearInterval(intJuego);
            clearInterval(intMov);
            
            document.getElementById('ini').disabled = false;
            document.getElementById('pau').disabled = true;
            document.getElementById('pau').textContent = 'Pausar';
            
            const finDiv = document.createElement('div');
            finDiv.className = 'fin';
            finDiv.innerHTML = `
                <h2>Â¡Juego Terminado!</h2>
                <p>PuntuaciÃ³n Final: ${pts}</p>
                <button onclick="this.parentElement.remove(); reiniciar();">Jugar de Nuevo</button>
            `;
            area.appendChild(finDiv);
        }

        function reiniciar() {
            activo = false;
            pausado = false;
            pts = 0;
            tm = 30;
            
            clearInterval(intJuego);
            clearInterval(intMov);
            
            document.getElementById('p').textContent = pts;
            document.getElementById('t').textContent = tm;
            document.getElementById('ini').disabled = false;
            document.getElementById('pau').disabled = true;
            document.getElementById('pau').textContent = 'Pausar';
            
            const finMsg = document.querySelector('.fin');
            if (finMsg) {
                finMsg.remove();
            }
            
            obj.style.left = '0px';
            obj.style.top = '0px';
        }

        function cambiarImg() {
            const url = document.getElementById('u').value.trim();
            
            if (url) {
                const img = new Image();
                img.onload = function() {
                    obj.innerHTML = '';
                    obj.style.backgroundImage = `url(${url})`;
                    obj.style.backgroundSize = 'cover';
                    obj.style.backgroundPosition = 'center';
                    obj.style.backgroundColor = 'transparent';
                };
                img.onerror = function() {
                    alert('Error: No se pudo cargar la imagen. Verifica la URL.');
                };
                img.src = url;
            } else {
                obj.innerHTML = 'ðŸŽ¯';
                obj.style.backgroundImage = 'none';
                obj.style.backgroundColor = '#ff6b6b';
            }
        }

        obj.style.left = '0px';
        obj.style.top = '0px';
        obj.style.backgroundColor = '#ff6b6b';
    </script>
</body>
</html>
